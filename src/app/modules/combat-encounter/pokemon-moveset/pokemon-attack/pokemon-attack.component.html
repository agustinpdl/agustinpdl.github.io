<ng-container *ngIf="move!=null">
  <div class="attack-container" [ngClass]="move.type.name" (click)="registerAttack()">

    <div>{{name}}</div>
    <div class="d-flex second-row">
      <div class="type-chip" >{{move.type.name.toUpperCase()}}</div>
      <div class="pp">PP: {{move.pp}}</div>
    </div>
  </div>
</ng-container>
